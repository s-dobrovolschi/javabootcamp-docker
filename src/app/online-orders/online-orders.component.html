<p-dataTable [value]="orders" [rows]="10" [paginator]="true" [immutable]="false">
  <p-header>Orders Online</p-header>
  <p-column header="Order Time">
    <ng-template let-order="rowData" pTemplate="body">
      {{ order.timestamp | date: 'HH:mm:ss' }}
    </ng-template>
  </p-column>
  <p-column field="pizza" header="Pizza"></p-column>
  <p-column field="location" header="Location"></p-column>
  <p-column field="customer" header="Client"></p-column>
  <p-column field="waitTime" header="Wait time"></p-column>
  <p-column header="Mood">
      <ng-template let-order="rowData" pTemplate="body">
        <img class="emoji" alt="logo" src="{{order.mood}}" />
      </ng-template>
    </p-column>
</p-dataTable>
