<p-dataTable [value]="orders" [rows]="10" [paginator]="true" [immutable]="false">
  <p-header><strong>Mario's Pizza - Online Orders</strong></p-header>
  <p-column field="id" header="Order Number"></p-column>
  <p-column header="Order Time">
    <ng-template let-order="rowData" pTemplate="body">
      {{ order.timestamp | date: 'HH:mm:ss' }}
    </ng-template>
  </p-column>
  <p-column field="pizza" header="Pizza"></p-column>
  <p-column field="location" header="Location"></p-column>
  <p-column field="customer" header="Customer Name"></p-column>
  <p-column header="Wait time">
      <ng-template let-order="rowData" pTemplate="body">
        {{ order.waitTime | second }}
      </ng-template>
    </p-column>
  <p-column header="TripAdvisor Review">
      <ng-template let-order="rowData" pTemplate="body">
        <img class="emoji" alt="logo" src="{{order.mood}}" />
      </ng-template>
    </p-column>
</p-dataTable>
